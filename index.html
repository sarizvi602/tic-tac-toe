<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center">
  <a class="btn btn-primary btn-lg" id="xbtn">Pick X</a>
  <a class="btn btn-primary btn-lg" id="obtn">Pick O</a>
  <p>Player Wins: <span id="playWin">0</span>    Computer Wins: <span id="compWin">0</span></p>
  <p id="winMess"></p>
  <div id="tttbox">
    <div class="row">
      <div id="1" class="col-xs-4 area one"></div>
      <div id="2" class="col-xs-4 area two"></div>
      <div id="3" class="col-xs-4 area three"></div>
    </div>
    <div class="row">
      <div id="4" class="col-xs-4 area four"></div>
      <div id="5" class="col-xs-4 area five"></div>
      <div id="6" class="col-xs-4 area six"></div>
    </div>
    <div class="row">
      <div id="7" class="col-xs-4 area seven"></div>
      <div id="8" class="col-xs-4 area"></div>
      <div id="9" class="col-xs-4 area nine"></div>
    </div>
  </div>
  <div class="footer">Written and coded by <strong>Syed Rizvi</strong></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
